<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Explorer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #001f3f 0%, #003366 50%, #004080 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #0074D9;
            background: linear-gradient(180deg, #87CEEB 0%, #4682B4 30%, #191970 100%);
        }
        .game-ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 18px;
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border-radius: 10px;
        }
        .oxygen-bar {
            width: 200px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            margin-top: 5px;
            overflow: hidden;
        }
        .oxygen-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff4444, #ffff44, #44ff44);
            transition: width 0.3s;
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            display: none;
        }
        .game-over button {
            padding: 10px 20px;
            font-size: 16px;
            background: #0074D9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background: rgba(0,116,217,0.8);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='../index.html'">‚Üê Back to GameHub</button>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div class="game-ui">
        <div>üåä Depth: <span id="depth">0</span>m</div>
        <div>üí® Oxygen: <span id="oxygen">100</span>%</div>
        <div class="oxygen-bar"><div class="oxygen-fill" id="oxygenBar"></div></div>
        <div>üíé Treasures: <span id="treasures">0</span></div>
        <div>‚ö° Speed: <span id="speed">Normal</span></div>
    </div>
    <div class="game-over" id="gameOver">
        <h2>Dive Complete!</h2>
        <p>Max Depth: <span id="finalDepth">0</span>m</p>
        <p>Treasures Found: <span id="finalTreasures">0</span></p>
        <button onclick="restartGame()">Dive Again</button>
        <button class="back-btn" onclick="window.location.href='../index.html'">‚Üê Back to GameHub</button>
    </div>
    <script src="../js/ocean-explorer.js"></script>
<script src="../js/navigation.js"></script></body>
</html>
