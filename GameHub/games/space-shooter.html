<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(ellipse at center, #0f0f23 0%, #000000 70%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Orbitron', 'Courier New', monospace;
            overflow: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.3), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.3), transparent),
                radial-gradient(2px 2px at 160px 30px, #ddd, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: stars 20s linear infinite;
            pointer-events: none;
            opacity: 0.6;
        }
        @keyframes stars {
            from { transform: translateY(0px); }
            to { transform: translateY(-100px); }
        }
        canvas {
            border: 3px solid #00ffff;
            background: linear-gradient(180deg, #000428 0%, #004e92 50%, #000000 100%);
            box-shadow: 
                0 0 30px rgba(0,255,255,0.5),
                inset 0 0 30px rgba(0,100,200,0.2);
            border-radius: 10px;
            position: relative;
        }
        .game-ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ffff;
            font-size: 16px;
            background: rgba(0, 20, 40, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #00ffff;
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.4),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
            min-width: 200px;
            font-weight: 500;
            letter-spacing: 1px;
        }
        .score-item {
            margin: 8px 0;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
        }
        .score-item:last-child {
            border-bottom: none;
        }
        .score-item span {
            color: #ffffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            font-size: 18px;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: linear-gradient(45deg, #ff4444, #ff6b6b);
            color: white;
            border: 2px solid #ff4444;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            font-family: inherit;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 68, 68, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .back-btn:hover {
            background: linear-gradient(45deg, #ff6666, #ff8888);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 68, 68, 0.4);
            border-color: #ff6666;
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ffff;
            text-align: center;
            display: none;
            background: rgba(0, 20, 40, 0.95);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            border: 3px solid #00ffff;
            box-shadow: 
                0 0 50px rgba(0, 255, 255, 0.5),
                inset 0 0 30px rgba(0, 255, 255, 0.1);
            min-width: 300px;
        }
        .game-over h2 {
            font-size: 2.5rem;
            margin: 0 0 20px 0;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            animation: pulse 2s ease-in-out infinite alternate;
        }
        @keyframes pulse {
            from { text-shadow: 0 0 20px rgba(0, 255, 255, 0.8); }
            to { text-shadow: 0 0 30px rgba(0, 255, 255, 1); }
        }
        .game-over p {
            font-size: 1.2rem;
            margin: 15px 0;
        }
        .game-over button {
            padding: 15px 30px;
            font-size: 18px;
            background: linear-gradient(45deg, #4CAF50, #66BB6A);
            color: white;
            border: 2px solid #4CAF50;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 20px;
            font-family: inherit;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        .game-over button:hover {
            background: linear-gradient(45deg, #66BB6A, #81C784);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }
        
        /* HUD Enhancement */
        .hud-glow {
            animation: hudGlow 3s ease-in-out infinite alternate;
        }
        @keyframes hudGlow {
            from { box-shadow: 0 0 30px rgba(0, 255, 255, 0.4), inset 0 0 20px rgba(0, 255, 255, 0.1); }
            to { box-shadow: 0 0 40px rgba(0, 255, 255, 0.6), inset 0 0 30px rgba(0, 255, 255, 0.2); }
        }
        
        /* Responsive Design */
        @media (max-width: 900px) {
            canvas {
                width: 90vw;
                height: auto;
                max-width: 800px;
            }
            .game-ui {
                font-size: 14px;
                padding: 15px;
                min-width: 180px;
            }
            .score-item span {
                font-size: 16px;
            }
        }
        
        @media (max-width: 600px) {
            .game-ui {
                top: 10px;
                left: 10px;
                font-size: 12px;
                padding: 12px;
                min-width: 160px;
            }
            .back-btn {
                top: 10px;
                right: 10px;
                padding: 10px 16px;
                font-size: 14px;
            }
            .game-over {
                padding: 30px 20px;
                min-width: 280px;
            }
            .game-over h2 {
                font-size: 2rem;
            }
        }
        
        /* Loading screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #0f0f23 0%, #000000 70%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #00ffff;
            font-family: inherit;
            z-index: 1000;
        }
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(0, 255, 255, 0.3);
            border-top: 4px solid #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <h2 style="margin: 0; text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);">üöÄ INITIALIZING SYSTEMS üöÄ</h2>
        <p style="opacity: 0.8; margin: 10px 0;">Preparing for battle...</p>
    </div>
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div class="game-ui hud-glow">
        <div class="score-item">üéØ Score: <span id="score">0</span></div>
        <div class="score-item">‚ù§Ô∏è Lives: <span id="lives">3</span></div>
        <div class="score-item">‚≠ê Level: <span id="level">1</span></div>
        <div class="score-item">‚ö° Speed: <span id="speed">100</span></div>
        <div style="font-size: 12px; margin-top: 15px; border-top: 2px solid rgba(0, 255, 255, 0.3); padding-top: 15px;">
            <div style="color: #00ffff; font-weight: bold; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px;">Controls:</div>
            <div style="margin: 4px 0; opacity: 0.9;">üéÆ WASD/Arrows - Move</div>
            <div style="margin: 4px 0; opacity: 0.9;">üöÄ Space/Enter - Shoot</div>
            <div style="margin: 4px 0; opacity: 0.9;">‚è∏Ô∏è P - Pause</div>
        </div>
    </div>
    <button class="back-btn" onclick="window.location.href='../index.html'">‚Üê Back to GameHub</button>
    <div class="game-over" id="gameOver">
        <h2>üöÄ MISSION FAILED üöÄ</h2>
        <p>Final Score: <span id="finalScore" style="color: #ffffff; font-weight: bold; font-size: 1.5rem;">0</span></p>
        <p style="opacity: 0.8; font-size: 1rem;">The galaxy needs you, pilot!</p>
        <button onclick="restartGame()">üîÑ Restart Mission</button>
    </div>
    <script>
        // Hide loading screen after page loads
        window.addEventListener('load', function() {
            setTimeout(() => {
                const loadingScreen = document.getElementById('loadingScreen');
                loadingScreen.style.opacity = '0';
                loadingScreen.style.transition = 'opacity 0.5s ease';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
            }, 1500);
        });
        
        // Add HUD pulsing effect on score changes
        let lastScore = 0;
        function updateHUD() {
            const scoreElement = document.getElementById('score');
            const currentScore = parseInt(scoreElement.textContent);
            if (currentScore > lastScore) {
                scoreElement.style.animation = 'pulse 0.3s ease';
                setTimeout(() => {
                    scoreElement.style.animation = '';
                }, 300);
                lastScore = currentScore;
            }
        }
        
        // Monitor score changes
        const observer = new MutationObserver(updateHUD);
        document.addEventListener('DOMContentLoaded', function() {
            const scoreElement = document.getElementById('score');
            if (scoreElement) {
                observer.observe(scoreElement, { childList: true, subtree: true });
            }
        });
        
        // Navigation function
        function goHome() {
            window.location.href = '../index.html';
        }
    </script>
    <script src="../js/navigation.js"></script>
    <script src="../js/space-shooter.js"></script>
<script src="../js/navigation.js"></script></body>
</html>
