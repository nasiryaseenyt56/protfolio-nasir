<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Master</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        .game-container {
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
            position: relative;
        }
        h1 {
            font-size: 3.5rem;
            margin: 20px 0;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #fff, #ffeb3b, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }
        @keyframes titleGlow {
            from { filter: drop-shadow(0 0 10px rgba(255,235,59,0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(255,235,59,0.8)); }
        }
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            margin: 30px 0;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        .stat {
            text-align: center;
            font-weight: bold;
            padding: 10px;
            border-radius: 15px;
            background: rgba(255,255,255,0.05);
            transition: all 0.3s ease;
        }
        .stat:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-2px);
        }
        .stat > div:first-child {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        .stat > div:last-child {
            font-size: 1.8rem;
            font-weight: 900;
        }
        .puzzle-area {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 40px;
            margin: 30px 0;
            min-height: 450px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 12px 40px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }
        .puzzle-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
        }
        .puzzle-grid {
            display: grid;
            gap: 5px;
            margin: 20px auto;
            justify-content: center;
        }
        .grid-3x3 { grid-template-columns: repeat(3, 80px); }
        .grid-4x4 { grid-template-columns: repeat(4, 60px); }
        .grid-5x5 { grid-template-columns: repeat(5, 50px); }
        .puzzle-cell {
            background: linear-gradient(145deg, #fff, #f5f5f5);
            color: #333;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .puzzle-cell:hover {
            background: linear-gradient(145deg, #f8f8f8, #e8e8e8);
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
        .puzzle-cell.empty {
            background: #333;
            border-color: #555;
        }
        .puzzle-cell.correct {
            background: #4CAF50;
            color: white;
        }
        .math-input {
            padding: 10px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            text-align: center;
            width: 100px;
        }
        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8a80);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255,107,107,0.3);
            position: relative;
            overflow: hidden;
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255,107,107,0.4);
        }
        .btn:hover::before {
            left: 100%;
        }
        .btn-success {
            background: #4CAF50;
        }
        .btn-success:hover {
            background: #45a049;
        }
        .back-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(78,205,196,0.3);
        }
        .back-btn:hover {
            box-shadow: 0 8px 25px rgba(78,205,196,0.4);
        }
        .puzzle-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .puzzle-type {
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
        }
        .puzzle-type::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }
        .puzzle-type:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            border-color: rgba(255,255,255,0.3);
        }
        .puzzle-type:hover::before {
            left: 100%;
        }
        .puzzle-type h3 {
            margin: 0 0 10px 0;
            font-size: 1.4rem;
        }
        .puzzle-type p {
            margin: 0;
            opacity: 0.8;
            font-size: 0.95rem;
        }
        .timer {
            font-size: 1.8rem;
            color: #ffeb3b;
            text-shadow: 0 0 10px rgba(255,235,59,0.5);
            font-weight: 900;
        }
        .sequence-display {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .sequence-item {
            width: 60px;
            height: 60px;
            background: linear-gradient(145deg, #fff, #f0f0f0);
            color: #333;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .sequence-item:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            body { padding: 10px; }
            h1 { font-size: 2.5rem; }
            .stats-bar {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
                padding: 15px;
            }
            .puzzle-area { padding: 20px; }
            .puzzle-selector {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            .back-btn {
                position: relative;
                top: auto;
                right: auto;
                margin: 10px auto;
                display: block;
            }
        }
        
        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            .stats-bar {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            .stat > div:last-child { font-size: 1.5rem; }
            .puzzle-type { padding: 20px; }
        }
        
        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Floating particles effect */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255,255,255,0.6);
            border-radius: 50%;
            pointer-events: none;
            animation: float 6s infinite linear;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>

    <script src="../js/puzzle-master.js"></script>

</html>
